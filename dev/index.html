<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube поиск</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="container m-auto">
      <div class="form-wrapper">
        <form class="form flex justify-between">
          <input class="form__input w-2/3" id="query-input" type="text" placeholder="Введите поисковый запрос" required>
          <input class="btn btn-default w-1/3 ml-8" type="submit" value="Искать">
        </form>
        <p class="result-text">Результаты поиска по запросу: <span id="query"></span></p>
      </div>
      <div class="result-wrapper">
        <div class="result-list"></div>
      </div>
    </div>
  </div>
  <script async defer src="https://apis.google.com/js/api.js?key=AIzaSyBxWfjZlEa70dKikAj-VtIpg0Rf1caj8tw"></script>
  <script src="app.js"></script>
</body>
</html>
