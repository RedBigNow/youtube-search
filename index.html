<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовое задание №1</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    
</head>
<body>
    <div class="wrapper">

        <div class="container m-auto py-20">

            <div class="form-wrapper mx-80">
                <form class="form flex justify-between">
                    <input class="form__input w-2/3" id="query-input" type="text" placeholder="Введите поисковый запрос" required>
                    <input class="btn btn-default w-1/3 ml-8" type="submit" value="Искать">
                </form>
                <p class="result-text">Результат поиска по запросу: <span id="query">Видео ютуб</span></p>
            </div>

            <div class="result-wrapper px-80 py-10">
                <div class="result-list"></div>
            </div>
            
        </div>
    </div>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
